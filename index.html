<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - sar7an_1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; padding-bottom: 160px; }
        .prayer-card { aspect-ratio: 1 / 1; background: #1e293b; border-radius: 2.5rem; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .prayer-row { border-bottom: 1px solid rgba(255, 255, 255, 0.05); padding: 12px 0; }
        .prayer-row:last-child { border: none; }
        input[type="range"] { accent-color: #10b981; }
        .dua-box { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(16, 185, 129, 0.2); border-radius: 1.5rem; padding: 15px; margin: 20px auto; max-width: 90%; shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .surah-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: all 0.2s; }
        .surah-btn:hover { background: #10b981; color: white; transform: scale(1.05); }
    </style>
</head>
<body>

    <header class="bg-[#1e293b]/90 backdrop-blur-md sticky top-0 z-50 border-b border-white/5">
        <div class="container mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="https://t.me/Sar7an_1" target="_blank" class="flex flex-col items-center justify-center w-14 h-14 bg-blue-500/10 text-blue-400 rounded-2xl border border-blue-500/20 shadow-lg">
                    <i class="fa-solid fa-paper-plane text-lg"></i>
                    <span class="text-[10px] font-bold mt-1 text-blue-400">تليجرام</span>
                </a>
            </div>
            <h1 class="text-xl font-extrabold tracking-tight text-white">المصحف المرتل</h1>
            <div class="w-14"></div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-10 rounded-[2.5rem] bg-gradient-to-br from-emerald-800 to-teal-950 p-8 shadow-2xl relative overflow-hidden border border-white/10">
            <div class="relative z-10 flex flex-col md:flex-row items-center gap-10">
                <div onclick="togglePlay()" class="w-40 h-40 md:w-52 md:h-52 rounded-full bg-white/10 backdrop-blur-xl border-4 border-white/20 flex items-center justify-center cursor-pointer hover:scale-105 transition-all shadow-inner">
                    <div id="play-state-icon" class="text-6xl text-white">
                        <i class="fa-solid fa-play ml-2"></i>
                    </div>
                </div>
                <div class="text-center md:text-right text-white">
                    <span class="bg-emerald-500/20 px-4 py-1 rounded-full text-[10px] font-bold tracking-widest uppercase border border-white/10" id="player-label">جاهز للتشغيل</span>
                    <h2 id="current-name" class="text-3xl md:text-5xl font-black mt-4 mb-2 leading-tight">اختر قارئاً</h2>
                    <p id="current-reciter" class="text-lg opacity-70 italic">القرآن الكريم كاملاً</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="prayer-card">
                <i class="fa-solid fa-hourglass-start text-amber-500 text-2xl mb-2"></i>
                <span class="text-[10px] text-gray-400 font-bold uppercase">متبقي لصلاة <span id="next-prayer-name">...</span></span>
                <div id="time-left" class="text-2xl font-black mt-1 text-white leading-none">00:00:00</div>
            </div>
            <div class="prayer-card">
                <i class="fa-solid fa-clock text-emerald-500 text-2xl mb-2"></i>
                <span class="text-[10px] text-gray-400 font-bold uppercase">الوقت الآن</span>
                <div id="live-clock" class="text-2xl font-black mt-1 text-white leading-none">--:--</div>
            </div>
        </div>

        <h3 class="text-2xl font-black mb-8 flex items-center gap-3 text-white">
            <span class="w-2 h-8 bg-emerald-600 rounded-full"></span> اختر الشيخ
        </h3>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-12" id="readers-grid">
            </div>

        <div class="text-center mb-40">
            <p class="font-bold text-sm text-emerald-500 opacity-90">sar7an_1 ©[2026-2027]</p>
            <div class="dua-box">
                <p class="text-emerald-400 text-lg font-bold mb-1">رَبِّ اغْفِرْ لِي وَلِوَالِدَيَّ</p>
                <p class="text-[10px] text-gray-400 italic">صدقة جارية</p>
            </div>
        </div>
    </main>

    <div id="surah-modal" class="fixed inset-0 bg-black/90 backdrop-blur-xl z-[70] hidden flex flex-col p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-8 sticky top-0 bg-black/50 p-4 rounded-xl">
            <h3 class="text-2xl font-black text-white" id="modal-title">السور</h3>
            <button onclick="closeSurahModal()" class="text-white text-4xl">✕</button>
        </div>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4" id="surah-list"></div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-[#1e293b]/95 backdrop-blur-3xl border-t border-white/10 p-6 z-50">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex-1 min-w-0 pr-4">
                <p id="mini-name" class="font-black text-lg text-white truncate">توقف</p>
                <p id="mini-sub" class="text-[10px] text-emerald-500 font-bold uppercase">القرآن الكريم</p>
            </div>
            <button onclick="togglePlay()" class="w-20 h-20 bg-emerald-600 text-white rounded-full flex items-center justify-center shadow-2xl -mt-16 border-[6px] border-[#0f172a]">
                <i id="mini-play-icon" class="fa-solid fa-play text-3xl"></i>
            </button>
            <div class="flex items-center justify-end flex-1">
                <input type="range" min="0" max="1" step="0.1" value="0.8" oninput="changeVolume(this.value)" class="w-24 md:w-40">
            </div>
        </div>
    </div>

    <audio id="main-audio" crossorigin="anonymous"></audio>

    <script>
        const audio = document.getElementById('main-audio');
        let isPlaying = false;
        let selectedReader = null;

        const readers = [
            { name: "ماهر المعيقلي", server: "https://server12.mp3quran.net/maher/" },
            { name: "عبد الباسط عبد الصمد", server: "https://server7.mp3quran.net/basit/Mojawwad/" },
            { name: "محمد صديق المنشاوي", server: "https://server10.mp3quran.net/minsh/Mojawwad/" },
            { name: "مشاري العفاسي", server: "https://server8.mp3quran.net/afs/" },
            { name: "محمود خليل الحصري", server: "https://server8.mp3quran.net/hussary/" },
            { name: "ياسر الدوسري", server: "https://server11.mp3quran.net/yasser/" },
            { name: "أحمد العجمي", server: "https://server10.mp3quran.net/ajm/" },
            { name: "سعود الشريم", server: "https://server7.mp3quran.net/shur/" },
            { name: "ناصر القطامي", server: "https://server6.mp3quran.net/qtm/" },
            { name: "إدريس أبكر", server: "https://server6.mp3quran.net/abkr/" },
            { name: "فارس عباد", server: "https://server8.mp3quran.net/frs_a/" }
        ];

        const surahs = ["الفاتحة","البقرة","آل عمران","النساء","المائدة","الأنعام","الأعراف","الأنفال","التوبة","يونس","هود","يوسف","الرعد","إبراهيم","الحجر","النحل","الإسراء","الكهف","مريم","طه","الأنبياء","الحج","المؤمنون","النور","الفرقان","الشعراء","النمل","القصص","العنكبوت","الروم","لقمان","السجدة","الأحزاب","سبأ","فاطر","يس","الصافات","ص","الزمر","غافر","فصلت","الشورى","الزخرف","الدخان","الجاثية","الأحقاف","محمد","الفتح","الحجرات","ق","الذاريات","الطور","النجم","القمر","الرحمن","الواقعة","الحديد","المجادلة","الحشر","الممتحنة","الصف","الجمعة","المنافقون","التغابن","الطلاق","التحريم","الملك","القلم","الحاقة","المعارج","نوح","الجن","المزمل","المدثر","القيامة","الإنسان","المرسلات","النبأ","النازعات","عبس","التكوير","الانفطار","المطففين","الانشقاق","البروج","الطارق","الأعلى","الغاشية","الفجر","البلد","الشمس","الليل","الضحى","الشرح","التين","العلق","القدر","البينة","الزلزلة","العاديات","القارعة","التكاثر","العصر","الهمزة","الفيل","قريش","الماعون","الكوثر","الكافرون","النصر","المسد","الإخلاص","الفلق","الناس"];

        const grid = document.getElementById('readers-grid');
        readers.forEach(r => {
            const div = document.createElement('div');
            div.className = "p-8 bg-[#1e293b] rounded-[2.5rem] border border-white/5 hover:border-emerald-600 cursor-pointer transition-all text-center";
            div.innerHTML = `<h4 class="text-xl font-bold text-white">${r.name}</h4><p class="text-xs text-gray-500 mt-2 italic">بالمصحف الكامل</p>`;
            div.onclick = () => openSurahModal(r);
            grid.appendChild(div);
        });

        function openSurahModal(r) {
            selectedReader = r;
            document.getElementById('modal-title').innerText = `سور القرآن بصوت ${r.name}`;
            const list = document.getElementById('surah-list');
            list.innerHTML = '';
            surahs.forEach((s, i) => {
                const btn = document.createElement('button');
                btn.className = "p-4 rounded-xl font-bold text-sm surah-btn";
                btn.innerText = s;
                btn.onclick = () => playSurah(i + 1, s);
                list.appendChild(btn);
            });
            document.getElementById('surah-modal').classList.remove('hidden');
        }

        function closeSurahModal() { document.getElementById('surah-modal').classList.add('hidden'); }

        function playSurah(id, name) {
            const num = id.toString().padStart(3, '0');
            const url = `${selectedReader.server}${num}.mp3`;
            audio.pause();
            audio.src = url;
            audio.load();
            audio.oncanplay = () => {
                audio.play();
                isPlaying = true;
                updateIcons(true);
            };
            document.getElementById('current-name').innerText = selectedReader.name;
            document.getElementById('current-reciter').innerText = `سورة ${name}`;
            document.getElementById('mini-name').innerText = selectedReader.name;
            document.getElementById('mini-sub').innerText = `سورة ${name}`;
            document.getElementById('player-label').innerText = 'يتم التشغيل الآن';
            closeSurahModal();
        }

        function togglePlay() { 
            if (!audio.src) return;
            isPlaying ? audio.pause() : audio.play();
            isPlaying = !isPlaying;
            updateIcons(isPlaying);
        }

        function updateIcons(play) {
            const pi = document.getElementById('play-state-icon');
            const mi = document.getElementById('mini-play-icon');
            pi.innerHTML = play ? '<div class="flex items-end gap-2 h-12"><div class="w-3 bg-white animate-bounce h-full"></div><div class="w-3 bg-white animate-bounce h-2/3" style="animation-delay:0.2s"></div><div class="w-3 bg-white animate-bounce h-full" style="animation-delay:0.4s"></div></div>' : '<i class="fa-solid fa-play ml-2"></i>';
            mi.className = play ? "fa-solid fa-pause text-3xl" : "fa-solid fa-play text-3xl";
        }

        function changeVolume(v) { audio.volume = v; }

        // التوقيت والتاريخ
        function updateClock() {
            const now = new Date();
            document.getElementById('gregorian-date').innerText = `${now.getDate()}/${now.toLocaleDateString('ar-EG',{month:'long'})}/${now.getFullYear()}`;
            let timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true }).replace('AM', 'ص').replace('PM', 'م');
            document.getElementById('live-clock').innerText = timeStr;
            
            let nextP = null; let minDiff = Infinity;
            prayerTimes.forEach(p => {
                const [h, m] = p.time.split(':');
                const pDate = new Date(); pDate.setHours(h, m, 0);
                if (pDate < now) pDate.setDate(pDate.getDate() + 1);
                const diff = pDate - now;
                if (diff < minDiff) { minDiff = diff; nextP = p; }
            });
            if (nextP) {
                document.getElementById('next-prayer-name').innerText = nextP.name;
                const hrs = Math.floor(minDiff / 3600000);
                const mins = Math.floor((minDiff % 3600000) / 60000);
                const secs = Math.floor((minDiff % 60000) / 1000);
                document.getElementById('time-left').innerText = `${String(hrs).padStart(2,'0')}:${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
            }
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
