<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إذاعة القرآن الكريم - الإصدار الاحترافي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
        .visualizer-bar { animation: bounce 1s infinite ease-in-out; }
        @keyframes bounce { 0%, 100% { height: 20%; } 50% { height: 100%; } }
    </style>
</head>
<body class="pb-32">

    <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-emerald-50">
        <div class="container mx-auto px-4 h-20 flex items-center justify-between">
            
            <div class="flex items-center gap-2">
                <a href="https://t.me/Sar7an_1" target="_blank" class="flex flex-col items-center justify-center w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl border border-blue-100 hover:bg-blue-100 transition-all group">
                    <i class="fa-solid fa-paper-plane text-lg group-hover:scale-110"></i>
                    <span class="text-[10px] font-bold mt-1">تليجرام</span>
                </a>
                <a href="https://wa.me/yournumber" target="_blank" class="flex flex-col items-center justify-center w-14 h-14 bg-emerald-50 text-emerald-600 rounded-2xl border border-emerald-100 hover:bg-emerald-100 transition-all group">
                    <i class="fa-solid fa-comment-dots text-lg group-hover:scale-110"></i>
                    <span class="text-[10px] font-bold mt-1">تواصل</span>
                </a>
            </div>

            <div class="flex items-center gap-3 flex-1 justify-center md:justify-start">
                <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white shadow-lg shrink-0">
                    <i class="fa-solid fa-radio text-xl"></i>
                </div>
                <h1 class="text-xl font-extrabold text-emerald-900 hidden sm:block">إذاعة القرآن الكريم</h1>
            </div>

            <button onclick="toggleModal(true)" class="flex items-center gap-2 px-3 py-2 bg-gradient-to-r from-amber-400 to-amber-600 text-white rounded-xl text-sm font-bold shadow-md hover:shadow-lg transition-all animate-pulse">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span class="hidden md:inline">رفيق المسلم</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="hero-card" class="mb-10 rounded-[2.5rem] shadow-xl bg-gradient-to-br from-emerald-600 to-teal-800 text-white p-8 md:p-12 relative overflow-hidden transition-all duration-500">
            <div class="relative z-10 flex flex-col md:flex-row items-center gap-8">
                <div onclick="togglePlay()" class="w-40 h-40 md:w-52 md:h-52 rounded-full bg-white/20 backdrop-blur-md border-4 border-white/30 flex items-center justify-center cursor-pointer hover:scale-105 transition-transform shadow-2xl">
                    <div id="play-state-icon" class="text-6xl text-white">
                        <i class="fa-solid fa-play ml-2"></i>
                    </div>
                </div>
                <div class="text-center md:text-right">
                    <span class="px-3 py-1 bg-black/10 rounded-full text-xs font-bold">بث مباشر الآن</span>
                    <h2 id="current-name" class="text-3xl md:text-5xl font-extrabold mt-4 mb-2">إذاعة القاهرة</h2>
                    <p id="current-reciter" class="text-lg md:text-xl opacity-90 font-medium">الإذاعة العامة</p>
                </div>
            </div>
        </div>

        <h3 class="text-xl font-bold mb-6 text-emerald-900">المحطات المتاحة</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5" id="stations-grid">
            </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t p-4 z-40 shadow-[0_-10px_20px_rgba(0,0,0,0.05)]">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3 w-1/3 overflow-hidden">
                <div id="mini-icon" class="w-10 h-10 rounded-lg bg-emerald-600 flex items-center justify-center text-white shrink-0">
                    <i class="fa-solid fa-radio"></i>
                </div>
                <div class="truncate">
                    <p id="mini-name" class="font-bold text-sm truncate">إذاعة القاهرة</p>
                </div>
            </div>

            <button onclick="togglePlay()" class="w-16 h-16 bg-emerald-600 text-white rounded-full flex items-center justify-center shadow-xl hover:scale-110 active:scale-95 transition-all -mt-10 border-4 border-[#f8fafc]">
                <i id="mini-play-icon" class="fa-solid fa-play text-2xl"></i>
            </button>

            <div class="flex items-center justify-end gap-3 w-1/3">
                <i class="fa-solid fa-volume-low text-emerald-600"></i>
                <input type="range" min="0" max="1" step="0.1" value="0.8" onchange="changeVolume(this.value)" class="w-20 md:w-32 h-1.5 bg-emerald-100 rounded-lg appearance-none cursor-pointer accent-emerald-600">
            </div>
        </div>
    </div>

    <div id="ai-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-[2rem] w-full max-w-lg overflow-hidden shadow-2xl">
            <div class="bg-amber-500 p-6 text-white flex justify-between items-center font-bold">
                <span><i class="fa-solid fa-sparkles mr-2"></i> رفيق المسلم</span>
                <button onclick="toggleModal(false)"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <div id="ai-content" class="p-6 h-64 overflow-y-auto bg-gray-50 text-gray-700">
                مرحباً بك، كيف يمكنني مساعدتك اليوم؟ (ضع مفتاح Gemini ليعمل الرد)
            </div>
            <div class="p-4 bg-white border-t flex gap-2">
                <input id="ai-input" type="text" placeholder="اطلب دعاء أو تفسير..." class="flex-1 bg-gray-100 px-4 py-2 rounded-xl outline-none">
                <button onclick="askAI()" class="bg-amber-500 text-white p-3 rounded-xl hover:bg-amber-600"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <audio id="main-audio"></audio>

    <script>
        const stations = [
            { id: 1, name: "إذاعة القاهرة", reciter: "البث الرئيسي", url: "https://n04.radiojar.com/8s9u67z8n0quv", color: "from-emerald-600 to-teal-800" },
            { id: 2, name: "عبدالباسط عبدالصمد", reciter: "المصحف المجود", url: "https://backup.qurango.net/radio/abdulbasit_abdulsamad_mojawwad", color: "from-amber-600 to-yellow-800" },
            { id: 3, name: "محمد صديق المنشاوي", reciter: "المصحف المجود", url: "https://backup.qurango.net/radio/mohammed_siddiq_alminshawi_mojawwad", color: "from-blue-600 to-indigo-800" },
            { id: 4, name: "مشاري العفاسي", reciter: "المصحف المرتل", url: "https://backup.qurango.net/radio/mishary_alafasi", color: "from-purple-600 to-fuchsia-800" },
            { id: 5, name: "محمود خليل الحصري", reciter: "المصحف المرتل", url: "https://backup.qurango.net/radio/mahmoud_khalil_alhussary", color: "from-cyan-600 to-sky-800" },
            { id: 6, name: "ماهر المعيقلي", reciter: "المصحف المرتل", url: "https://backup.qurango.net/radio/maher_al_moaikli", color: "from-green-600 to-emerald-800" }
        ];

        const audio = document.getElementById('main-audio');
        let isPlaying = false;
        let currentStation = stations[0];

        // بناء الشبكة
        const grid = document.getElementById('stations-grid');
        stations.forEach(s => {
            const card = document.createElement('div');
            card.className = "p-6 bg-white rounded-[2rem] border-2 border-transparent hover:border-emerald-500 transition-all cursor-pointer shadow-sm hover:shadow-xl";
            card.onclick = () => selectStation(s);
            card.innerHTML = `
                <div class="w-14 h-14 rounded-2xl bg-gradient-to-br ${s.color} text-white flex items-center justify-center shadow-md mb-4">
                    <i class="fa-solid fa-radio text-2xl"></i>
                </div>
                <h4 class="font-extrabold text-gray-900">${s.name}</h4>
                <p class="text-sm text-gray-500">${s.reciter}</p>
            `;
            grid.appendChild(card);
        });

        function selectStation(s) {
            currentStation = s;
            audio.src = s.url;
            document.getElementById('current-name').innerText = s.name;
            document.getElementById('current-reciter').innerText = s.reciter;
            document.getElementById('mini-name').innerText = s.name;
            document.getElementById('hero-card').className = `mb-10 rounded-[2.5rem] shadow-xl bg-gradient-to-br ${s.color} text-white p-8 md:p-12 relative overflow-hidden transition-all duration-500`;
            playAudio();
        }

        function togglePlay() {
            if (isPlaying) pauseAudio();
            else playAudio();
        }

        function playAudio() {
            if (!audio.src) audio.src = currentStation.url;
            audio.play();
            isPlaying = true;
            updateIcons(true);
        }

        function pauseAudio() {
            audio.pause();
            isPlaying = false;
            updateIcons(false);
        }

        function updateIcons(play) {
            const playState = document.getElementById('play-state-icon');
            const miniPlay = document.getElementById('mini-play-icon');
            if (play) {
                playState.innerHTML = '<div class="flex items-end gap-1.5 h-12"><div class="w-2.5 bg-white visualizer-bar"></div><div class="w-2.5 bg-white visualizer-bar" style="animation-delay:0.2s"></div><div class="w-2.5 bg-white visualizer-bar" style="animation-delay:0.4s"></div></div>';
                miniPlay.className = "fa-solid fa-pause text-2xl";
            } else {
                playState.innerHTML = '<i class="fa-solid fa-play ml-2"></i>';
                miniPlay.className = "fa-solid fa-play text-2xl";
            }
        }

        function changeVolume(v) { audio.volume = v; }

        function toggleModal(show) { document.getElementById('ai-modal').classList.toggle('hidden', !show); }

        async function askAI() {
            const input = document.getElementById('ai-input');
            const content = document.getElementById('ai-content');
            if (!input.value) return;
            content.innerText = "جاري التفكير...";
            
            try {
                // ضع مفتاح الـ API الخاص بك هنا مباشرة
                const KEY = "YOUR_GEMINI_API_KEY"; 
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                    method: 'POST',
                    body: JSON.stringify({ contents: [{ parts: [{ text: input.value }] }] })
                });
                const data = await res.json();
                content.innerText = data.candidates[0].content.parts[0].text;
            } catch (e) {
                content.innerText = "خطأ: تأكد من إعداد مفتاح الـ API.";
            }
        }
    </script>
</body>
</html>
