<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إذاعة القرآن الكريم - sar7an_1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; padding-bottom: 160px; }
        .prayer-card { aspect-ratio: 1 / 1; background: #1e293b; border-radius: 2.5rem; border: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .player-text-shadow { text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .prayer-row { border-bottom: 1px solid rgba(255, 255, 255, 0.05); padding: 12px 0; }
        .prayer-row:last-child { border: none; }
        input[type="range"] { accent-color: #10b981; }
        .copyright-bar { background: rgba(15, 23, 42, 0.8); border-top: 1px solid rgba(255,255,255,0.05); padding: 10px 0; margin-bottom: 20px; }
    </style>
</head>
<body>

<header class="bg-[#1e293b]/90 backdrop-blur-md sticky top-0 z-50 border-b border-white/5">
    <div class="container mx-auto px-4 h-20 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <a href="https://t.me/Sar7an_1" target="_blank" class="flex flex-col items-center justify-center w-14 h-14 bg-blue-500/10 text-blue-400 rounded-2xl border border-blue-500/20 shadow-lg">
                <i class="fa-solid fa-paper-plane text-lg"></i>
                <span class="text-[10px] font-bold mt-1">تليجرام</span>
            </a>
        </div>
        <h1 class="text-xl font-extrabold tracking-tight text-white">إذاعة القرآن الكريم</h1>
        <div class="w-14"></div>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div class="mb-10 rounded-[2.5rem] bg-gradient-to-br from-emerald-800 to-teal-950 p-8 shadow-2xl border border-white/10">
        <div class="flex flex-col md:flex-row items-center gap-10">
            <div onclick="togglePlay()" class="w-40 h-40 md:w-52 md:h-52 rounded-full bg-white/10 border-4 border-white/20 flex items-center justify-center cursor-pointer">
                <div id="play-state-icon" class="text-6xl text-white">
                    <i class="fa-solid fa-play ml-2"></i>
                </div>
            </div>
            <div class="text-center md:text-right text-white">
                <span class="bg-emerald-500/20 px-4 py-1 rounded-full text-[10px] font-bold">بث مباشر الآن</span>
                <h2 id="current-name" class="text-3xl md:text-5xl font-black mt-4 mb-2">الإذاعة العامة</h2>
                <p id="current-reciter" class="text-lg opacity-70">بث مباشر من القاهرة</p>
            </div>
        </div>
    </div>

    <h3 class="text-2xl font-black mb-8 text-white">اختر القناة</h3>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div onclick="selectStation('الإذاعة العامة','https://backup.qurango.net/radio/ertu_main','بث القاهرة الرئيسي')" class="p-8 bg-[#1e293b] rounded-[3rem] cursor-pointer shadow-xl">
            <h4 class="font-black text-xl text-white">الإذاعة العامة</h4>
            <p class="text-gray-500 text-sm">بث مباشر</p>
        </div>
        <div onclick="openReadersModal()" class="p-8 bg-[#1e293b] rounded-[3rem] cursor-pointer shadow-xl">
            <h4 class="font-black text-xl text-white">إذاعة القراء</h4>
            <p class="text-gray-500 text-sm">اختر قارئك</p>
        </div>
    </div>
</main>

<div class="fixed bottom-0 left-0 right-0 bg-[#1e293b]/95 p-6">
    <div class="flex items-center justify-between">
        <div>
            <p id="mini-name" class="font-black text-lg text-white">الإذاعة العامة</p>
            <p id="mini-sub" class="text-[10px] text-emerald-500">ON AIR</p>
        </div>
        <button onclick="togglePlay()" class="w-20 h-20 bg-emerald-600 text-white rounded-full">
            <i id="mini-play-icon" class="fa-solid fa-play text-3xl"></i>
        </button>
        <input type="range" min="0" max="1" step="0.1" value="0.8" oninput="changeVolume(this.value)">
    </div>
</div>

<div id="readers-modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center">
    <div class="bg-[#1e293b] p-6 rounded-3xl w-full max-w-xl">
        <div class="flex justify-between mb-4">
            <h3 class="text-xl font-black text-white">قائمة القراء</h3>
            <button onclick="closeReadersModal()">✕</button>
        </div>
        <div id="readers-list" class="grid gap-3"></div>
    </div>
</div>

<audio id="main-audio" crossorigin="anonymous"></audio>

<script>
const readers = [
 { name:"ماهر المعيقلي", url:"https://backup.qurango.net/radio/maher_al_moaikli" },
 { name:"عبدالباسط عبدالصمد", url:"https://backup.qurango.net/radio/abdulbasit_abdulsamad_mojawwad" },
 { name:"المنشاوي", url:"https://backup.qurango.net/radio/mohammed_siddiq_alminshawi_mojawwad" }
];

const audio = document.getElementById('main-audio');
let isPlaying = false;

function openReadersModal(){ document.getElementById('readers-modal').classList.remove('hidden'); }
function closeReadersModal(){ document.getElementById('readers-modal').classList.add('hidden'); }

const rList = document.getElementById('readers-list');
readers.forEach(r=>{
 const d=document.createElement('div');
 d.className="p-3 bg-white/10 rounded-xl cursor-pointer text-white";
 d.innerText=r.name;
 d.onclick=()=>{ selectStation(r.name,r.url,'المصحف المرتل'); closeReadersModal(); };
 rList.appendChild(d);
});

/* ✅ الإصلاح الوحيد هنا */
function selectStation(name,url,sub){
 audio.pause();
 audio.src=url;
 audio.load();
 audio.oncanplay=()=>{
   audio.play();
   isPlaying=true;
   updateIcons(true);
 };
 document.getElementById('current-name').innerText=name;
 document.getElementById('current-reciter').innerText=sub;
 document.getElementById('mini-name').innerText=name;
 document.getElementById('mini-sub').innerText='ON AIR';
}

function togglePlay(){ isPlaying ? pauseAudio() : playAudio(); }
function playAudio(){
 if(!audio.src){
   selectStation('الإذاعة العامة','https://backup.qurango.net/radio/ertu_main','بث مباشر');
 } else {
   audio.play();
   isPlaying=true;
   updateIcons(true);
 }
}
function pauseAudio(){ audio.pause(); isPlaying=false; updateIcons(false); }

function updateIcons(p){
 document.getElementById('play-state-icon').innerHTML = p ? '❚❚' : '▶';
 document.getElementById('mini-play-icon').className = p ? 'fa-solid fa-pause text-3xl' : 'fa-solid fa-play text-3xl';
}
function changeVolume(v){ audio.volume=v; }
</script>

</body>
</html>
